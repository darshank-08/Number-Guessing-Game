<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">

    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Qwigley&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="title-area">
            <div class="title-container cnt">
              <h class="title" id="title">Guess The Number &#128512</h>
              <p class="sub-title" id="sub-title">(between 1 to 100 in 5 moves)</p>
            </div> 

            <div class="input-container cnt">
                <input type="text" class="input" id="input" placeholder="Enter Number">
                
                <div class="buttons">
                    <button class="enter-btn" id="enter-btn">Enter</button>
                    <button class="enter-btn" id="reset-btn">Reset</button>
                </div>
                
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
